<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!--Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
  <!-- CSS LINK -->
   <link rel="stylesheet" href="../../static/css/auth-admin.css">
</head>
  <body>
    <div class="container-fluid">
      <div class="form-page">
        <form id="login-form">
          <h2>Login as admin</h2>
          <div class="mb-2">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="password-container">
            <input type="password" class="form-control input-password" id="password" placeholder="Password" required>
            <span class="input-group-text password-eye-icon" id="inputGroupPrepend">
              <i class="bi bi-eye-slash" title="show password"></i>
            </span>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <span class="message">
            <!-- MESSAGE GENERATED HERE USING JS -->
          </span>
        </form>
      </div>
      <!--<span class="registration-link-js">Doesn't have an account? Click here</span>-->
    </div>

    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../static/javascripts/admin/functionality/auth-admin-func.js"></script>

    <!-- LOGIN JS -->
    <script type="module" src="../../static/javascripts/admin/service/admin-service.js"></script>
    <script type="module" src="../../static/javascripts/admin/controller/auth-controller.js"></script>

    <script type="module" src="../../static/javascripts/admin/validation/auth-validation.js"></script>
  </body>
</html>
