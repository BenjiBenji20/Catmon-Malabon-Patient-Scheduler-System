<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Page</title>
  <!--Bootstrap Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
  <!-- CSS LINK -->
   <link rel="stylesheet" href="../../static/css/auth-admin.css">
</head>
  <body>
    <!-- 
      BLOCK AUTHENTICATED ADMIN USERS TO ACCESS AUTHENTICATION PAGE VIA URL
      THE ADMIN USER MUST LOG OUT (REMOVE JWT TO THE LOCAL STORAGE)
      TO ACCESS AUTHENTICATION PAGE AND LOGIN AGAIN.
    -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('doctorJwt');
        if (token) {
          window.location.href = 'doctor-dashboard.html'; // redirect doctor user to the dashboard
        }
      });
    </script>
    
    <div class="container-fluid">
      <div class="form-page">
        <form id="login-form">
          <h2>Login as doctor</h2>
          <div class="mb-2">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="password-container">
            <input type="password" class="form-control input-password" id="password" placeholder="Password" required>
            <span class="input-group-text password-eye-icon" id="inputGroupPrepend">
              <i class="bi bi-eye-slash" title="show password"></i>
            </span>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <span class="message">
            <!-- MESSAGE GENERATED HERE USING JS -->
          </span>
        </form>
      </div>
      <!--<span class="registration-link-js">Doesn't have an account? Click here</span>-->
    </div>  

    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../../static/javascripts/doctor/service/doctor-service.js"></script>
    <script type="module" src="../../static/javascripts/doctor/controller/auth-controller.js"></script>

    <script type="module" src="../../static/javascripts/validation/auth-validation.js"></script>
  </body>
</html>
